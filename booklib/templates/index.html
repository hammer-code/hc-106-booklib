{% extends "base.html" %} {% block title %} {% endblock %} {% block content %}
<section class="max-w-4xl mx-auto">
  {% for book in books %}
  <article class="flex">
    <img class="w-32" src="{{ book.image_url }}" alt="{{ book.title }}" />
    <div class="ml-4">
      <h2 class="font-bold text-2xl">{{ book.title }}</h2>
      <p>Penulis: {{ book.author }}</p>
      <p>Tanggal Terbit: {{ book.published }}</p>
      <p>Jumlah Tersedia: {{ book.quantity }}</p>
      <form action="">
        <button
          class="py-2 px-5 bg-yellow-400 rounded-md hover:bg-yellow-600"
          type="submit"
        >
          Pinjam
        </button>
      </form>
    </div>
  </article>
  {% endfor %}
</section>
{% endblock %}
