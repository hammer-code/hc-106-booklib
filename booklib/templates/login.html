{% extends "base.html" %} {% block title %} Register {% endblock %} {% block
content %}
<section class="max-w-4xl mx-auto">
  <h1 class="text-center font-bold text-2xl mb-5">Login</h1>
  <form action="">
    <div class="block my-2">
      <label for="username" class="w-full">Username</label>
      <input
        type="text"
        name="username"
        class="w-full border border-blue-500 rounded-md py-1 px-2 my-2"
      />
    </div>
    <div class="block my-2">
      <label for="username" class="w-full">Password</label>
      <input
        type="password"
        name="password"
        class="w-full border border-blue-500 rounded-md py-1 px-2 my-2"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-md my-2"
    >
      Login
    </button>
  </form>
</section>
{% endblock %}
