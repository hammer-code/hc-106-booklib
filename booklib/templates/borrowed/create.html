{% extends "base.html" %}
{% block title %}Borrow{% endblock %}
{% block content %}
<section>
    <h1 class="text-center font-bold text-2xl mb-5">Borrowed</h1>
    <div class="">
        <form action="" method="post">
            <div class="block my-2">
                <label for="book" class="w-full">Book</label>
                <input type="text" name="book" class="w-full border border-blue-500 rounded-md py-1 px-2 my-2" />
            </div>
            <div class="block my-2">
                <label for="student" class="w-full">Student</label>
                <input type="text" name="student" class="w-full border border-blue-500 rounded-md py-1 px-2 my-2" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md my-2">
                Save
            </button>
        </form>
    </div>
</section>
{% endblock %}
