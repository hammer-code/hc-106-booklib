<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} Book Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    {% endblock %}
  </head>
  <body>
    <div class="header">
      <header class="header-nav">
        <div class="logo"><a href="{{ url_for('index') }}">Book Library</a></div>
        <nav class="nav">
          <ul>
            <li>
              <a href="">My Library</a>
            </li>
            <li>
              <a href="">Register</a>
            </li>
            <li>
              <a href="">Login</a>
            </li>
            <li>
              <a href="">Logout</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="content">{% block content %}{% endblock %}</main>
    <footer class="footer">&copy; Copyright 2021 by you.</footer>
  </body>
</html>
